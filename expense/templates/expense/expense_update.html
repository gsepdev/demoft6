

{% extends 'expense/base.html'%}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-4"">
<div class="shadow p-3 mb-5 bg-white rounded">

<div class="card">
    <div class="card-header">
        <h5 class="card-title">Expense Update #{{expense.id}} </h5>
    </div>
    <div class="card-body">
        	<form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-success" href="{% url 'expense-update' expense.id %}">Update</button>
            <a class="btn btn-outline-secondary" href="{% url 'expense-list'  %}"> Cancel</a>
        </form>
    </div>
</div>
</div>
</div>

{% endblock %}
