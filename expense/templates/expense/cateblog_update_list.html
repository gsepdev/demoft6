{% extends 'expense/base.html' %}
{% load crispy_forms_tags %}

{% block content %}


<div class="card">
    <div class="card-header">
        <h5 class="card-title">Category Update #{{category.id}} </h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-success" href="{% url 'category-update' object.id  %}">Update</button>
        </form>
    </div>
</div>


{% endblock %}
